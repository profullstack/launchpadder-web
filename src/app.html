<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="API-Driven Launch Platform - An open-source, federated platform for launching digital products" />
		<meta name="keywords" content="product launch, api-first, federated, p2p, product hunt alternative" />
		<meta name="author" content="ADLP Team" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="%sveltekit.env.PUBLIC_APP_URL%" />
		<meta property="og:title" content="API-Driven Launch Platform" />
		<meta property="og:description" content="An open-source, federated platform for launching digital products" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="%sveltekit.env.PUBLIC_APP_URL%" />
		<meta property="twitter:title" content="API-Driven Launch Platform" />
		<meta property="twitter:description" content="An open-source, federated platform for launching digital products" />
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Security headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-Frame-Options" content="DENY" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
