_format_version: "2.1"
_transform: true

services:
  - name: auth-v1-open
    url: http://auth:9999/
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/signup
          - /auth/v1/token
          - /auth/v1/verify
          - /auth/v1/recover
          - /auth/v1/resend
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
            - X-Requested-With
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600

  - name: auth-v1-open-keys
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-keys
        strip_path: true
        paths:
